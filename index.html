<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERFORMUS | VENTURE TERMINAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #6366f1;
      --brand-success: #10b981;
      --brand-warning: #f59e0b;
      --bg-obsidian: #050505;
      --bg-surface: #0d0d0d;
      --border-silk: rgba(255, 255, 255, 0.06);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-obsidian);
      color: #f8fafc;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    .font-data { font-family: 'Space Grotesk', sans-serif; }

    /* Bento Grid Card */
    .bento-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-silk);
      border-radius: 2.5rem;
      transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .bento-card:hover {
      border-color: rgba(99, 102, 241, 0.3);
      background: #0f0f12;
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
    }

    /* Premium Glass Overlay */
    .glass-fill {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* Professional Inputs */
    .venture-input {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 1.25rem;
      padding: 1rem 1.5rem;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .venture-input:focus {
      outline: none;
      border-color: var(--brand-primary);
      background: rgba(99, 102, 241, 0.05);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--brand-primary); }

    .data-label {
      font-size: 0.65rem;
      font-weight: 800;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.3);
      font-family: 'Space Grotesk', sans-serif;
    }

    @keyframes powerIn {
      from { opacity: 0; transform: scale(0.98) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .animate-power {
      animation: powerIn 0.6s cubic-bezier(0.2, 1, 0.3, 1) forwards;
    }
  </style>
