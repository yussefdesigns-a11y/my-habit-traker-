<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUSSEF PROTOCOL - Strategic Growth System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #2eaadc;
      --brand-emerald: #10B981;
      --bg-deep: #080808;
      --glass: rgba(255, 255, 255, 0.02);
      --glass-border: rgba(255, 255, 255, 0.04);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-deep);
      color: #ffffff;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--brand-blue); }

    /* Premium Animations */
    @keyframes revealIn {
      0% { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    .reveal-item {
      opacity: 0;
      animation: revealIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }

    /* Dynamic Border Glow */
    .glow-hover:hover {
      box-shadow: 0 0 30px rgba(46, 170, 220, 0.1);
      border-color: rgba(46, 170, 220, 0.3);
    }

    /* Masonry column break fix */
    .masonry-grid {
      columns: 1;
      column-gap: 2rem;
    }
    @media (min-width: 768px) { .masonry-grid { columns: 2; } }
    @media (min-width: 1024px) { .masonry-grid { columns: 3; } }
    
    .masonry-item {
      break-inside: avoid;
      margin-bottom: 2rem;
    }

    /* Input Field Styling */
    .pro-input {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #fff;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .pro-input:focus {
      outline: none;
      background: rgba(255,255,255,0.05);
      border-color: var(--brand-blue);
      box-shadow: 0 0 0 4px rgba(46, 170, 220, 0.1);
    }

    /* Glass Cards */
    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
    }
  </style>
